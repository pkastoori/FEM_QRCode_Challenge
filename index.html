<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
    <title>Frontend Mentor | QR code component</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body style="background-color: hsl(220, 15%, 55%)">
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <div
        style="
          background-color: hsl(0, 0%, 100%);
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          height: 500px;
          width: 300px;
          padding: 10px;
          border-radius: 10px;
        "
      >
        <img
          src="./images/image-qr-code.png"
          alt="qr-code"
          style="
            height: 300px;
            width: 300px;
            border-radius: 10px;
            object-fit: cover;
          "
        />
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding-left: 10px;
            padding-right: 10px;
          "
        >
          <p
            style="
              text-align: center;
              font-family: 'Outfit', 'Lucida Sans', Arial, sans-serif;
              font-size: 22px;
              font-weight: 700;
            "
          >
            Improve your front-end skills by building projects
          </p>
          <p
            style="
              color: hsl(211, 21%, 65%);
              font-size: 15px;
              text-align: center;
              font-family: 'Outfit', 'Lucida Sans', Arial, sans-serif;
              font-weight: 400;
            "
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
